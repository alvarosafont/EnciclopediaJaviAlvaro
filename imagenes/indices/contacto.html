<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Enciclopedia</title>
     <link rel="stylesheet" href="../css/estilos2.css" type="text/css">
</head>
<body>
		<a href="#contenido-principal" class="saltar">Saltar al contenido principal</a>
	    <main id="contenido-principal">
    
			<img src="../imagenes/logo.jpg" alt="Logo" style="width: 100%; max-width: 300px; height: auto;">
       
        <nav>
            <p>
                <a href="../index.html" title="Indice">Indice</a> >
                <a title="Contacto">Contacto</a> >
            </p>
        </nav>
        <h2>Contáctanos</h2>
        <p>Los campos que llevan '*' son obligatorios</p>
        <form action="../articulos/respuesta_contacto.html" method="GET">
            <p>Motivo del contacto</p>
            
            <p>
                <label for="asunto">Asunto*:</label>
                <input type="text" id="asunto" name="asunto" required>
            </p>
            
            <p>
                <label for="comentario">Pregunta*:</label><br>
                <textarea id="comentario" name="comentario" rows="5" cols="30" placeholder="¿Cómo puedo realizar una búsqueda?" required></textarea>
            </p>
            
            <p>Selecciona la profesión</p>
            
            <p>
                <label for="yo_soy">Yo soy:</label>
                <select id="yo_soy" name="yo_soy">
                    <option value="paciente">Paciente</option>
                    <option value="cientifico">Científico</option>
                    <option value="medico">Médico</option>
                    <option value="educador">Educador</option>
                    <option value="fabricante">Fabricante</option>
                    <option value="periodista">Periodista</option>
                </select>
            </p>
            
            <p>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </p>
            
            <p>Marca la casilla</p>
            
            <fieldset>
                <legend>Sexo:</legend>
                <p>
                    <input type="radio" id="hombre" name="sexo" value="hombre" class="centrado" checked>
                    <label for="hombre">Hombre</label>
                </p>
                <p>
                    <input type="radio" id="mujer" name="sexo" value="mujer">
                    <label for="mujer">Mujer</label>
                </p>
                <p>
                    <input type="radio" id="otro" name="sexo" value="otro">
                    <label for="otro">Otro</label>
                </p>
            </fieldset>
            
            <p>
                <label for="email">Correo *:</label>
                <input type="email" id="email" name="email" placeholder="jlz4@alu.ua.es" required>
            </p>
            
            <p>
                <input type="checkbox" id="recibir_info" name="recibir_info">
                <label for="recibir_info">+ información</label>
            </p>
            
            <p>
                <input type="submit" value="Enviar" class="centrado">
            </p>
        </form>
    </main>
