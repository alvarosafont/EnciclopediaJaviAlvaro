<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
	<title>Contacto - Enciclopedia</title>
</head>
<body>

    <main>
	<img src="../imagenes/logo.jpg" alt="Logo" style="width: 100%; max-width: 300px; height: auto;">
        <h2>Contáctanos</h2>
        <form action="../articulos/respuesta_contacto.html" method="GET">
			<p>
			Motivo del contacto
			</p>
			<p>
            <label for="asunto">Asunto*:</label>
            <input type="text" id="asunto" name="asunto" required>
			</p>
			<p>
            <label for="comentario">Comentario o Pregunta*:</label><br>
            <textarea id="comentario" name="comentario" rows="5" cols="30" placeholder="¿Cómo puedo realizar una buúsqueda?" required></textarea>
			</p>
			<p>
			Selecciona la profesión
			</p>
			<p>
            <label for="yo_soy">Yo soy:</label>
            <select id="yo_soy" name="yo_soy">
                <option value="paciente">Paciente</option>
                <option value="cientifico">Científico</option>
                <option value="medico">Médico</option>
                <option value="educador">Educador</option>
                <option value="fabricante">Fabricante</option>
                <option value="periodista">Periodista</option>
            </select>
			</p>
			
			<p>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
			</p>
			<p>
			Marca la casilla
			<p>
            <fieldset>
                <legend>Sexo:</legend>
                <p><input type="radio" id="hombre" name="sexo" value="hombre" checked>
                <label for="hombre">Hombre</label></p>

                <p><input type="radio" id="mujer" name="sexo" value="mujer">
                <label for="mujer">Mujer</label></p>

                <p><input type="radio" id="otro" name="sexo" value="otro">
                <label for="otro">Otro</label></p>
            </fieldset>
			
			<p>
            <label for="email">Correo Electrónico*:</label>
            <input type="email" id="email" name="email" placeholder="jlz4@alu.ua.es" required>
			</p>
			<p>
            <input type="checkbox" id="recibir_info" name="recibir_info">
            <label for="recibir_info">Deseo recibir más información</label>
			</p>
			<p>
            <input type="submit" value="Enviar">
			</p>
        </form>
		<p><a href="../index.html" title="Indice">Volver al indice</a></p>

    </main>

    </footer>
</body>
</html>
