		<h2>Contáctanos:</h2>
        <p>Los campos que llevan '*' son obligatorios</p>
        <form action="../articulos/respuesta_contacto.html" method="GET">
            <p><i class="fas fa-info-circle"></i> Motivo del contacto</p>
            
            <p>
                <label for="asunto"><i class="fas fa-tag"></i> Asunto*:</label>
                <input type="text" id="asunto" name="asunto" required>
            </p>
            
            <p>
                <label for="comentario"><i class="fas fa-question-circle"></i> Pregunta*:</label><br>
                <textarea id="comentario" name="comentario" rows="5" cols="30" placeholder="¿Cómo puedo realizar una búsqueda?" required></textarea>
            </p>
            
            <p><i class="fas fa-user-md"></i> Selecciona la profesión</p>
            
            <p>
                <label for="yo_soy"><i class="fas fa-briefcase"></i> Yo soy:</label>
                <select id="yo_soy" name="yo_soy">
                    <option value="paciente">Paciente</option>
                    <option value="cientifico">Científico</option>
                    <option value="medico">Médico</option>
                    <option value="educador">Educador</option>
                    <option value="fabricante">Fabricante</option>
                    <option value="periodista">Periodista</option>
                </select>
            </p>
            
           
            
            
            <fieldset>
                <legend>Sexo:</legend>
                <p>
                    <input type="radio" id="hombre" name="sexo" value="hombre" class="centrado" checked>
                    <label for="hombre"><i class="fas fa-male"></i> Hombre</label>
                </p>
                <p>
                    <input type="radio" id="mujer" name="sexo" value="mujer">
                    <label for="mujer"><i class="fas fa-female"></i> Mujer</label>
                </p>
                <p>
                    <input type="radio" id="otro" name="sexo" value="otro">
                    <label for="otro"><i class="fas fa-genderless"></i> Otro</label>
                </p>
            </fieldset>
            
             <p class="textolargo">
                <label for="fecha_nacimiento"><i class="fas fa-calendar-alt"></i> Fecha de nacimiento </label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" style="width: 8em"> 
            </p>
            
            <p>
                <label for="email"><i class="fas fa-envelope"></i> Correo *:</label>
                <input type="email" id="email" name="email" placeholder="jlz4@alu.ua.es" required>
            </p>
            
            <p>
                <input type="checkbox" id="recibir_info" name="recibir_info">
                <label for="recibir_info"><i class="fas fa-info-circle"></i> recibir + info</label>
            </p>
            
            <p>
                <input type="submit" value="Enviar" class="centrado">
            </p>
        </form>
